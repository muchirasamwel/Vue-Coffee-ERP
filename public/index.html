<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preload" as="font" href="./fonts/Montserrat/Montserrat-Regular.ttf"
          crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<style> body {
    margin: 0 !important;
    background-color: #F6F6FC !important;
} </style>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app">
    <div class="initial-render">
        <div class="content">
            <div>
                <div class="brand-name">Coffee ERP</div>
                <div class="loaders"></div>
            </div>
        </div>
        <div class="loader-footer">
            &#169;<script type="text/javascript"> document.write(new Date().getFullYear())</script>
          Coffee ERP.
        </div>
    </div>
</div>
</body>
</html>
